<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Diagnosa Kesehatan Printer</title>

    <style>
        body {
            background: linear-gradient(-45deg, #a7cea9, #5ca68f, #1d7b7e, #1f5f78);
            background-size: 400% 400%;
            animation: gradient 15s ease infinite;
            height: 100vh;
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            margin: 0;
        }

        @keyframes gradient {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }

        header {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            padding: 20px 40px;
            display: flex;
            align-items: center;
            justify-content: flex-start;
            color: white;
            z-index: 10;
        }

        h2 {
            color: white;
            margin: 0;
        }

        nav ul {
            list-style: none;
            display: flex;
            gap: 20px;
            margin: 0;
            padding: 0;
        }

        nav ul li {
            display: inline;
        }

        nav ul li a {
            color: #fff;
            text-decoration: none;
            font-size: 16px;
            font-weight: bold;
        }

        .container-box {
            background: rgba(248, 248, 255, 0.9);
            border-radius: 15px;
            padding: 40px;
            box-shadow: 0px 10px 20px rgba(0, 0, 0, 0.1);
            text-align: center;
            max-width: 600px;
            width: 90%;
        }

        .button {
            display: block;
            align-self: center;
            margin: 10px auto; /* perubahan untuk memusatkan */
            padding: 5px 15px;
            cursor: pointer;
            border: 0px solid rgb(1, 102, 26);
            font-family: "system-ui";
            font-size: 20px;
            color: rgb(255, 255, 255);
            padding: 16px 30px;
            transition: 805ms;
            width: 250px;
            box-shadow: rgb(194, 194, 194) -11px 20px 25px 5px;
            border-radius: 10px;
            background: rgb(2, 191, 59);
            font-weight: 500;
            --hover-bgc: #006b02;
            --hover-color: #ffffff;
            --hover-borderSize: 0px;
            text-align: center;
        }
        

        .button:hover {
            color: rgb(255, 255, 255);
            width: 200px;
            background: rgb(0, 107, 2) none repeat scroll 0% 0% / auto padding-box border-box;
            border-color: rgb(204, 0, 105);
            border-width: 0px;
            border-style: solid;
        }

        .container-box h1 {
            font-size: 36px;
            margin-bottom: 10px;
            color: #333;
        }

        .container-box p {
            font-size: 16px;
            color: #555;
            margin-bottom: 20px;
        }

    </style>
</head>
<body>

    <!-- Header -->
    <header>
        <h2>Sistem Pakar</h2>
    </header>

    <!-- Main Content in Centered Box -->
    <main class="container-box">
        <h1>Diagnosa Penyakit Kardiovaskular</h1>
        <p>Cek penyakit dengan menekan tombol ini!</p>
        <a href="/diagnosa" class="button">Mulai Diagnosa</a>
    </main>

</body>
</html>
